<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;800&display=swap" rel="stylesheet">
</head>

<link rel="stylesheet" href="./assets/css/reset.css">
<link rel="stylesheet" href="./assets/css/styles.css">
<link rel="stylesheet" href="./assets/css/scrollbar.css">
<link rel="stylesheet" href="./assets/css/modal.css">

<body>
    <div id="overlay"></div>
    <header>
        <a href="#">
            <img src="./assets/img/pokeball.png" alt="pokeball" class="logo">
        </a>
        <div>
          <input placeholder="Search..." type="text" id="caixa-busca" onkeyup="buscar()">
          <button id="button-change-theme">
              <img src="./assets/img/sun.png" alt="sun" class="image-button">
          </button>
        </div>
    </header>
    
    <main>
        <div id="details">
            <div class="header">
                <div>
                    <h1 class="name"></h1>
                    <span class="number"></span>
                </div>
                <button onclick="closeDetails()">&times;</button>
            </div>
            <div class="body">
                <img class="image-active" />
                <div class="types"></div>
                <div class="stats">
                    <table>
                        <thead>
                            <tr>
                                <td>HP:</td>
                                <td>Attack:</td>
                                <td>Defense:</td>
                                <td>Sp. Attack:</td>
                                <td>Sp. Defense:</td>
                                <td>Speed:</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="hp"></td>
                                <td class="attack"></td>
                                <td class="defense"></td>
                                <td class="sp-attack"></td>
                                <td class="sp-defense"></td>
                                <td class="speed"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="descriptionActive"></div>
            </div>
        </div>
        <ul id="list" class="list-pokemon"></ul>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/data.js"></script>
</body>

</html>
